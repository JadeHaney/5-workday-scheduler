<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlanIt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="p-5 mb-4">
    <h1 class="display-3">Planit</h1>
    <P>Your productivity launching pad</P>
    <div class="rocket-container">
      <img class="rocket" src="rocket.jpg" alt="Rocket Animation">
    </div>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-fluid px-5" id="timeBlocks">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="script.js"></script>

  <script>
    // Update current day without the ordinal indicator
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('currentDay').textContent = dayjs().format('dddd, MMMM D, YYYY');
    });
  </script>
<br>
  <footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p>&copy; 2024 Witty Design. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
